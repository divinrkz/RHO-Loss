name: prio_train
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - numpy>=1.20
  - pillow>=8.0
  - pyyaml>=5.4
  - setuptools
  - pip
  - tqdm
  - six
  - requests
  - certifi
  - urllib3
  - typing_extensions
  - packaging
  - zipp
  - fsspec
  # PyTorch (CPU-only for macOS ARM; use pip for MPS support if needed)
  - pytorch>=1.9
  - torchvision>=0.10
  - torchaudio>=0.9
  # Hydra
  - hydra-core>=1.1
  - omegaconf>=2.1
  # Logging / monitoring
  - wandb
  - tensorboard
  # Lightning
  - pytorch-lightning>=1.4
  - torchmetrics>=0.5
  # Utilities
  - rich
  - colorama
  - psutil
  - python-dateutil
  - gitpython
  - protobuf
  - grpcio
  - scikit-learn
  - pip:
    - colorlog>=6.4
    - hydra-colorlog>=1.1
